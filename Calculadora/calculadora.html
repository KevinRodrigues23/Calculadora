<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <main class="">
        <form name="calculadora">
            <input type="text" class="tela" name="text1" disabled><br>

            <input type="button" class="num" name="btn" value="%" onclick="displaynum(porcento.value)">
            <input type="button" class="num" name="" value="ce">
            <input type="button" class="num" name="c" value="c" onclick="location.reload()">
            <input type="button" class="num" name="divisor" value="/" onclick="displaynum(divisor.value)"><br>

            <input type="button" class="num" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num" name="multiplicado" value="*" onclick="displaynum(multiplicado.value)"><br>

            <input type="button" class="num" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num" name="menos" value="-" onclick="displaynum(menos.value)" ><br>

            <input type="button" class="num" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num" name="mais" value="+" onclick="displaynum(mais.value)"><br>

            <input type="button" class="num" name="" value="$">
            <input type="button" class="num" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num" name="ponto" value="," onclick="displaynum(ponto.value)">
            <input type="button" class="num" name="igual" value="=" onclick="text1.value=eval(text1.value)">



        </form>
    </main>
    
</body>
</html>

<script src="script.js"></script>
